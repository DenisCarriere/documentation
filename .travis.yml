language: python
python:
  - "3.4"
git:
  submodules: false
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
install:
  - pip install -r requirements.txt
script:
  - npm run build
after_success:
  - npm run publish
